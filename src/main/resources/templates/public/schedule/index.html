<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>eFlight Scheduling - Schedule</title>
    <link th:href="@{/css/sechduleStyle.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" style="padding-top:1em;" class="container">
   
            <div class="schedule_title">
                <h3> Inbound and outbound Flights </h3>
                <p> The list of inbound and outbound flights every 3 seconds are listed below, with their from, to , runyway address and their inbound and outbound time respectively  </p>
            </div>

            <div class="container">
                <div class="card">
                        <h3 class="title">Flight 1</h3>
                        <div class="bar">
                            <div class="emptybar"></div>
                            <div class="filledbar"></div>
                        </div>
                        <div class="info_body">

                            <div class = "breaker_">
                                <div class="icon_div">
                                    <span><i class="fa fa-plane"></i></span>
                                </div>
                                <div class="text_div">
                                    <span>Upcoming Events</span><br>
                                </div>
                            </div>

                            <div class = "breaker_">
                                <div class="icon_div">
                                    <span><i class="fa fa-building"></i></span>
                                </div>
                                <div class="text_div">
                                    <span>Upcoming Events</span><br>
                                </div>
                            </div>

                            <div class = "breaker_">
                                <div class="icon_div">
                                    <span><i class="fa fa-road"></i></span>
                                </div>
                                <div class="text_div">
                                    <span>runway no 3</span><br>
                                </div>
                            </div>

                            <div class = "breaker_">
                                <div class="icon_div">
                                    <span><i class="fa fa-clock-o"></i></span>
                                </div>
                                <div class="text_div">
                                    <span>In 5 minutes</span><br>
                                </div>
                            </div>

                        </div>
                </div>

                <div class="card">
                        <h3 class="title">Flight 2</h3>
                        <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        </div>
                </div>
                <div class="card">
                        <h3 class="title">Flight 3</h3>
                        <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        </div>
                </div>
                <div class="card">
                        <h3 class="title">Flight 4</h3>
                        <div class="bar">
                        <div class="emptybar"></div>
                        <div class="filledbar"></div>
                        </div>
                        
                </div>
                
            </div>

</div>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
