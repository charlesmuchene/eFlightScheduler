<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" style="padding-top:0px; padding-left:0px; padding-right:0px" class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-3" style="margin-top: 20px">
            <div class="card border-secondary mb-4" style="max-width: 60rem;">
                <div class="card-body">
                    <h4 class="card-title">Sign In</h4>
                    <p class="card-text">
                        Enter Username and Password.
                    </p>
                    <div>
                        <form name="formLogin" th:action="@{/eflight/public/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                Invalid username and/or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                You have been signed out.
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" class="form-control"
                                       autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" class="form-control"/>
                            </div>
                            <div style="float:right;">
                                <a href="/eflight/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
